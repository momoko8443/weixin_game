<div class="panel panel-default" style="margin: 10px">
	<div class="panel-heading">
		<label>Result</label>	
		<button id="editModeBtn" class="btn btn-success" style="float: right;margin-right: 8px" 
			uku-onclick="mgr4.switch2EditMode()">
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
		</button>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-condensed">
            <thead>
				<tr>
					<th>name</th>
					<th>Range</th>
				</tr>
			</thead>
			<tbody>
				<tr uku-repeat="result in mgr4.editTesing.results">
					<td>{{result.name}}</td>
                    <td></td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
