<div class="panel panel-default" style="margin: 10px">
	<div class="panel-heading">
		<label>{{mgr2.optionsPanelTitle()}}</label>	
		<button id="editModeBtn" class="btn btn-success" style="float: right;margin-right: 8px" uku-disabled="mgr2.isAllowEditOption()" uku-onclick="mgr2.switch2EditMode()">
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
		</button>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-condensed">
            <thead>
				<tr>
					<th>Option</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr uku-repeat="option in mgr2.editQuestion.options">
					<td>{{option.name}}</td>
                    <td>{{option.score}}</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
